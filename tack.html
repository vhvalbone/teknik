<!DOCTYPE html><!-- Deklarerar dokumenttypen och berättar för webbläsaren att dokumentet är skrivet i HTML5-standard -->

<html lang="sv"><!-- Öppnar HTML-elementet och anger språket för dokumentet -->

<head><!--huvuddelen av HTML-dokumentet, som vanligtvis innehåller metadata och länkar till externa resurser såsom CSS-filer-->

    <meta charset="UTF-8"><!--Denna rad definierar teckenkodningen för dokumentet till UTF-8, vilket innebär att det kan använda och visa tecken från olika språk och skriftsystem.-->
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- konfigurerar visningsporten för webbläsaren och anpassar webbsidans utseende till olika enheter och skärmstorlekar. width=device-width innebär att bredden på visningsporten ska vara densamma som bredden på enhetens skärm. initial-scale=1.0 ställer in initiala zoomnivån för webbsidan till 100%,-->
    
    <link href="slut.css" rel="stylesheet"><!-- länkar till en extern CSS-fil med namnet "slut.css" genom att använda href-attributet. CSS-filen definierar stilregler och utseende för webbsidan. rel="stylesheet" indikerar att den länkade filen är en stilmall-->

    <title>Slut projekt</title><!--bestämmer vilken title sidan ska ha-->
    
</head><!--elementet och markerar slutet på sektionen som innehåller metadata och länkar till externa resurser-->

<body><!--Detta definierar <body>-elementet för webbsidan och tilldelar det en CSS-klass med namnet "Startsida" genom attributet class. Klassen "tacK" kan användas för att tillämpa specifika stilar på hela sidan eller delar av sidan som är markerade med denna klass.-->
    <header><!--Denna tagg markerar början på huvuddelen av webbsidan, som vanligtvis innehåller navigationslänkar, logotyper eller andra viktiga element för sidhuvudet.-->
        
        <nav><!--Denna tagg markerar början på navigationsdelen av webbsidan. Innehållet inom <nav>-elementet innehåller vanligtvis navigationslänkar eller -menyer som hjälper användare att röra sig mellan olika delar av webbplatsen-->
            
            <ul><!--Denna tagg markerar början på en oordnad lista, eller en lista där ordningen inte är av betydelse. Innehållet inom <ul>-elementet är vanligtvis flera <li>-element, vilka representerar varje punkt i listan-->
                
                <li><a href="pubg.html">Pubg</a></li> 

                <li><a href="raft.html">Raft</a></li>

                <h1><a href="index.html">Mina spel</a></h1>
                    
                <li><a href="minecraft.html">Minecraft</a></li>
                    
                <li><a href="fortnite.html">Fortnite</a></li>

            </ul> <!--Denna tagg markerar slutet på en oordnad lista.-->

        </nav><!--Denna tagg markerar slutet på navigationsdelen av webbsidan.-->

    </header><!--stänger huvuddelen av sidan-->

    <div class="tack-container">

        <h2>Tack för dina svar!</h2><!--skapar en rubrik av nivå 2 (<h2>) och tilldelar den en CSS-klass med namnet "Tack" genom attributet class. Att använda klassen "Tack" kan användas för att tillämpa specifika stilar på denna rubrik-->

        <p class="hoppas">Hoppas du lärde dig något nytt om detta spel och väljer att testa spelet.</p><!--Denna tagg skapar en paragraf med klassen "tack" och isom skriver ut ett tack meddelande.-->
            
    </div>
</body><!--stänger <body>-elementet-->

</html><!-- Stänger HTML-elementet -->
