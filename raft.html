    <body>
        <header>
            <nav>

         <h2>
             Mer om Raft
        </h2>
        <div class="main-container">
            <div class="left-column">
                <h4>
                    Vad är Raft
                </h4>
                <video controls>
                    <source src="raft_Trim_Trim.mp4" type="video/mp4">
                </video>
                <img src="raft.png" alt="raft" class="raft">

            </div>
            <div class="right-column">
                <h4>
                    Min favorit Raft YouTuber
                </h4>
                <iframe src="https://www.youtube.com/embed/eQQISPD58H4?si=0UfsgFtUVYFhCPzQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
        </div>

        <form action="tack.html" metod="skicka">

            <label for="innan">Har du någon gång spelat Raft innan:</label>
            <input type="text" id="innan" name="innan" required><br>
            <label for="vad tycks">Vad tyckte du om Raft då?:</label>
            <select id="vad tycks" name="vad tycks">
                <option value="intressant">Intressant</option>
                <option value="bra">Bra</option>
                <option value="dålig">Dålig</option>
                <option value="ointressant">Ointressant</option>
                <option value="har inte spelat innan">har inte spelat innan</option>
            </select><br>
            <br>
            <label>Hur mycket vill du spelar Raft nu?</label><br>
            <input type="radio" id="mycket1" name="mycket" value="1">
            <label for="mycket1">1</label><br>
            <input type="radio" id="mycket2" name="mycket" value="2">
            <label for="mycket2">2</label><br>
            <input type="radio" id="mycket3" name="mycket" value="3">
            <label for="mycket3">3</label><br>
            <input type="radio" id="mycket4" name="mycket" value="4">
            <label for="mycket4">4</label><br>
            <input type="radio" id="mycket5" name="mycket" value="5">
            <label for="gender2">5</label><br>
            <input type="radio" id="mycket6" name="mycket" value="6">
            <label for="mycket6">6</label><br>
            <input type="radio" id="mycket7" name="mycket" value="7">
            <label for="mycket7">7</label><br>
            <input type="radio" id="mycket8" name="mycket" value="8">
            <label for="mycket8">8</label><br>
            <input type="radio" id="mycket9" name="mycket" value="9">
            <label for="mycket9">9</label><br>
            <input type="radio" id="mycket10" name="mycket" value="10">
            <label for="mycket10">10</label>
            <br>
            <input type="submit" value="Skicka">
        </form>
        <footer>
            <footer>
                <ul class="footer-links">
                    <li><p>Albin Svensson</p></li>
                    <li><a href="slut.html">Startsida</a></li>
                </ul>
            </footer>
        </footer>
    </body>
</html>
